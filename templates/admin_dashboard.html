{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="{% static 'assets/css/style2.css'%}" rel="stylesheet">

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'assets/chart.js/chart.umd.js'%}"></script>
    <style>
   
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
            margin-bottom: 20px;
            padding: 20px;
        }
        h3 {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
            margin: 20px 0;
        }
        .link{
            font-weight: 80px;
            font-size: 50px;
            color: green;
            font-family: 'CircularStd', sans-serif;
        }
    </style>
</head>
<br>
<br>
<br>
<br>
<br>
<br>
<main id="main">

    <!-- ======= Why Us Section ======= -->
    <section id="why-us" class="why-us">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 ">
                        <div class="content">
                          <h3>Admin Dashboard</h3>
                          <hr>
                          <br>
                          <br>
                          
                          <h1>
                            Ksh {{ total_sum }}
                          </h1>
                          <br>
                          <div class="text-center">
                            
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-8 ">
                        <div class="icon-boxes d-flex flex-column justify-content-center">
                          <div class="row">
                            <div class="col-xl-4 d-flex align-items-stretch">
                              <div class="icon-box mt-4 mt-xl-0">
                                <i class="bx bx-user"></i>
                                <h4>Number of Tenants</h4>
                                <h2> <b> <a class="link" href="{% url 'tenant_list'%}">{{ num_tenants }} </a>  </b>  </h2>
                             
                              </div>
                            </div>
                            <div class="col-xl-4 d-flex align-items-stretch">
                              <div class="icon-box mt-4 mt-xl-0">
                                <i class="bx bx-user-voice"></i>
                                <h4>Workers</h4>
                                <p>xxx</p>
                              </div>
                            </div>
                            <div class="col-xl-4 d-flex align-items-stretch">
                              <div class="icon-box mt-4 mt-xl-0">
                                <i class="bx bx-user-circle"></i>
                                <h4>Non Staffs </h4>
                                <p>xxx</p>
                              </div>
                            </div>
                          </div>
                        </div><!-- End .content-->
                      </div>
                    
               
                   
                    <div class="card">
                        <h3>Payments Against Months</h3>
                        <canvas id="paymentsChart"></canvas>
                    </div>
                    
                    <div class="card">
                        <h3>Money Collected Each Month (Ksh)</h3>
                        <canvas id="moneyCollectedChart"></canvas>
                    </div>
            </div>

   </section>

    <script>
        // Chart.js script to render charts
        var ctx1 = document.getElementById('paymentsChart').getContext('2d');
        var paymentsChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Total Payments',
                    data: {{ total_payments_data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var ctx2 = document.getElementById('moneyCollectedChart').getContext('2d');
        var moneyCollectedChart = new Chart(ctx2, {
            type: 'line',  // Change type to line for curve line graph
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Ksh ',
                    data: {{ total_amount_data|safe }},
                    fill: false,  // Set fill to false for no fill beneath the line
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                elements: {
                    line: {
                        tension: 0.4  // Adjust tension for smooth curve (0 = straight lines, 1 = very smooth curves)
                    }
                }
            }
        });
    </script>
</main>

{% endblock %}
